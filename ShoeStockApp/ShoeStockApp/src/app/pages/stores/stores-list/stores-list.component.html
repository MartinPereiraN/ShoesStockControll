<app-loaded-content [isLoading]="isLoading" [hasFailed]="hasFailed">
    <div class="table-view wrapper">
        <h1>Tiendas</h1>
        <table mat-table [dataSource]="stores" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let store"> {{store.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                <td mat-cell *matCellDef="let store"> {{store.address}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let store"> {{store.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToStoreDetail(row)"></tr>
        </table>
    </div>
</app-loaded-content>
