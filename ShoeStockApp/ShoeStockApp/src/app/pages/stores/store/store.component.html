<app-loaded-content [isLoading]="isLoading" [hasFailed]="hasFailed">
    <div class="wrapper centered-content store-details">
        <h1 class="title centered-content-text">{{store?.name}}</h1>
        <h1 class="address-title">Dirección: <span class="address">{{store?.address}}</span></h1>
        <div class="table-view">
            <div>
                <h1 class="articles-title">Artículos</h1>
                <button *ngIf="canCreate" type="button" mat-raised-button color="primary" (click)="openDialog()">Agregar Artículo</button>
            </div>
            <table mat-table [dataSource]="articles" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID. </th>
                    <td mat-cell *matCellDef="let article"> {{article.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let article"> {{article.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let article"> {{article.description}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let article"> {{article.price}} </td>
                </ng-container>

                <ng-container matColumnDef="total_in_shelf">
                    <th mat-header-cell *matHeaderCellDef> En estantería </th>
                    <td mat-cell *matCellDef="let article"> {{article.total_in_shelf}} </td>
                </ng-container>

                <ng-container matColumnDef="total_in_vault">
                    <th mat-header-cell *matHeaderCellDef> En depósito </th>
                    <td mat-cell *matCellDef="let article"> {{article.total_in_vault}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</app-loaded-content>
