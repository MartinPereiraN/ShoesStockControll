<app-loaded-content [isLoading]="isLoading" [hasFailed]="hasFailed">
    <div class="table-view wrapper">
        <h1>Artículos</h1>
        <table mat-table [dataSource]="articles" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let article"> {{article.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let article"> {{article.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let article"> {{article.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let article"> {{article.price}} </td>
            </ng-container>

            <ng-container matColumnDef="total_in_shelf">
                <th mat-header-cell *matHeaderCellDef> En estantería </th>
                <td mat-cell *matCellDef="let article"> {{article.total_in_shelf}} </td>
            </ng-container>

            <ng-container matColumnDef="total_in_vault">
                <th mat-header-cell *matHeaderCellDef> En depósito </th>
                <td mat-cell *matCellDef="let article"> {{article.total_in_vault}} </td>
            </ng-container>

            <ng-container matColumnDef="store_name">
                <th mat-header-cell *matHeaderCellDef> Tienda </th>
                <td mat-cell *matCellDef="let article"> {{article.store_name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</app-loaded-content>
